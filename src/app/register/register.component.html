<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nome de Usuário</mat-label>
                <input matInput
                       ngModel
                       name="userName"
                       id="userName"
                       placeholder="Nome de Usuário">
                <mat-hint>Nome de Usuário</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nome</mat-label>
                <input matInput
                       ngModel
                       name="userFirstName"
                       id="userFirstName"
                       placeholder="Nome">
                <mat-hint>Nome</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Sobrenome</mat-label>
                <input matInput
                       ngModel
                       name="userLastName"
                       id="userLastName"
                       placeholder="Sobrenome">
                <mat-hint>Sobrenome</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Senha</mat-label>
                <input matInput
                       ngModel
                       name="userPassword"
                       id="userPassword"
                       placeholder="Senha">
                <mat-hint>Senha</mat-hint>
            </mat-form-field>

            <div class="text-center">
                <button type="submit" mat-raised-button color="primary">Registrar</button>
            </div>
            
        </form>
    </div>
</div>
