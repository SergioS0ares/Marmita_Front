<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nome de Usuário</mat-label>
                <input matInput
                       ngModel
                       name="userName"
                       id="userName"
                       placeholder="Nome de Usuário">
                <mat-hint>Nome de Usuário</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Senha</mat-label>
                <input type="password"
                    matInput
                       ngModel
                       name="userPassword"
                       id="userPassword"
                       placeholder="Senha">
                <mat-hint>Senha</mat-hint>
            </mat-form-field>

            <button class="w-100" type="submit" mat-raised-button color="primary">Entrar</button>
        </form>

        
    </div>
    <div class="text-center">
        <br>
        <button class="w-20" mat-raised-button type="button" (click)="registerUser()">Criar uma conta</button>
    </div>
        
</div>
